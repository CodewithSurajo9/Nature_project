<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form action="">
            <div class="user-input">
                <input type="text" class="user" name="" id="" required>
                <label for="">Username</label>
            </div>
            <div class="user-input">
                <input type="password" class="user" required name="" id="">
                <label for="">Password</label>
            </div>
            <div class="remember-forgot">
                <input type="checkbox" class="checkbox" name="" id="">Remember Me
                <a href="#" class="forget">Forget Password?</a>
            </div>
            <button class="send">Login</button>
            <div class="register">Don't Have an Account<a href="#" class="reg">Register</a> </div>
        </form>
    </div>
</body>
</html>
